<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>添加老師</h1>
    <form method="POST" action="/add_teacher/">
        <p>老師名稱: <input type="text" name="tname" placeholder="老師姓名"/></p>
        <p>班級名稱:
            <select multiple name="class_ids">
                {% for row in class_list %}
                <option value="{{row.cid}}">{{row.cname}}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="提交" />
    </form>

</body>
</html>
